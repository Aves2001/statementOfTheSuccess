{% block header %}{% load static %}
<!---------------------------------- меню ---------------------------------->
<header class="header">
  <div class="header__conteiner conteiner">
    <div class="header__logo"><a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}" alt="logo" /></a>
      <!-- <div class="header__burger">
        <img src="@img/menu.png"/>
      </div> -->
    </div>
    <div class="header__body">
      <div class="header__top"><img src="{% static 'main/img/headerText.png' %}" alt="text" />
      </div>
      <div class="header__bottom">
        <nav class="header__menu">
          <ul class="header__list">
            {% if user.is_authenticated %}
            	<li><a href="{% url 'record' %}">перегляд відомостей</a></li>
              {% if user.is_curator %}
                <li><a href="{% url 'add-record' %}">додати нову відомість</a></li>
              {% endif %}
                <li><a href="{% url 'profile' %}">профіль</a></li>
                <li><a href="{% url 'logout' %}">Вийти</a></li>
          	{% else %}
                <li><a href="{% url 'login' %}">Увійти</a></li>
          	{% endif %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
{% endblock header %}
